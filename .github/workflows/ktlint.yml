name: Android Ktlint Check

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

jobs:
  ktlint:
    name: Run Ktlint Check
    runs-on: ubuntu-latest

    steps:
      # 1. 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle 캐시
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Ktlint 검사
      - name: Run Ktlint Check
        run: ./gradlew ktlintCheck

      # 5. Ktlint 자동 포맷 (선택)
      #   => 이걸 켜면 push 없이도 CI가 포맷을 적용하지만,
      #      대부분의 팀에서는 개발자에게 맡김
      # - name: Run Ktlint Format
      #   run: ./gradlew ktlintFormat
