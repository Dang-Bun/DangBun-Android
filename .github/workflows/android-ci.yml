name: Android CI

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
jobs:
  build:
    name: Ktlint + Build + Test
    runs-on: ubuntu-latest

    steps:
      # 1) 리포지토리 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2) JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3) Gradle 캐시
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4) Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5) Ktlint 검사
      - name: Run Ktlint Check
        run: ./gradlew ktlintCheck --stacktrace

      # 6) Gradle 빌드 (assembleDebug)
      - name: Run Build (assembleDebug)
        run: ./gradlew assembleDebug --stacktrace

      # 7) Unit Test 실행
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace
